<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ganga - Constructor Minecraft Profesional</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Color oscuro de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #f0f0f0; /* Texto en blanco para contraste */
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            color: #bbb; /* Texto en gris claro */
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-block {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .image-block img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-block:hover {
            transform: scale(1.05);
        }

        .image-block button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-block button:hover {
            background-color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Sharingel</h1>
    <p>Soy un constructor profesional y me pueden llamar Ganga. Mis precios son variados dependiendo de la construcción, dependiendo de qué tan grande y qué tan elaborada sea la construcción.</p>

    <div class="container">
        <div class="image-block">
            <img src="imagen1.jpg" alt="Imagen 1">
            <button onclick="changeImage(1)">Cambiar Imagen</button>
        </div>
        <div class="image-block">
            <img src="imagen2.jpg" alt="Imagen 2">
            <button onclick="changeImage(2)">Cambiar Imagen</button>
        </div>
        <div class="image-block">
            <img src="imagen3.jpg" alt="Imagen 3">
            <button onclick="changeImage(3)">Cambiar Imagen</button>
        </div>
    </div>

    <script>
        function changeImage(imageNumber) {
            let currentImage = document.querySelectorAll('.image-block')[imageNumber - 1].querySelector('img');
            let images = [
                'imagen1.jpg', 'imagen2.jpg', 'imagen3.jpg', 
                'imagen4.jpg', 'imagen5.jpg', 'imagen6.jpg'
            ];
            let currentIndex = images.indexOf(currentImage.src.split('/').pop());

            currentIndex = (currentIndex + 1) % images.length; // Rotate images
            currentImage.src = images[currentIndex];
        }
    </script>

</body>
</html>
